<!DOCTYPE html>
<html lang='hu'>
<head>
	<meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Gyakorlás</title>
    <link rel='stylesheet' href='stilus.css'/>
</head>
<body>
    <!-- Kép elem és attribútumai -->
    <!-- src: kép forrásának a megadása -->
    <!-- alt: alternatív szöveg, ha nincs kép -->
    <!-- title: tooltip, kis szöveg ha az egeret ráhúzzuk a képre -->
    <!-- width, height: fizikai méretek megadása -->
    <!-- width='200', jelenti, hogy a kép 200px széles -->
    <img src='./dik.jpg' alt='Steve Jobs' title='Ez dikmá he'/>
    <!-- Link elem és attribútumai -->
    <!-- href='#', saját oldalra hivatkozik -->
    <!-- target: hol jelenjen meg a hivatkozott oldal -->
    <!-- target='_blank' új lapon, új fülön jeleníti meg -->
    <!-- target='_top' beágyazott oldalról, a tartalmazó oldalra -->
    <!-- target='_self' saját oldalon, ez az alapértelmezett -->
    <a href='http://www.nyu.edu/classes/keefer/com/dunc.html' target='_blank'>Ez itt egy hivatkozás, link</a>
    <!-- Kétfajta vers -->
    <!-- pre: felőformatált szöveg, megőrzi a szoközöket és a sortöréseket -->
    <pre>
        Edvárd király, angol király, 
        léptet fakó lován.
    </pre>
    <a href='https://www.istyle.hu' target='_blank'>iStyle</a>
    <!-- táblázatok: table,tr - sor,th - fejlécelem,td - celaelem -->
    <table>
        <tr>
            <th>Szerző</th>
            <th>Cím</th>
        </tr>
        <tr>
            <td>Jules Verne</td>
            <td>Némó Kapitány</td>
        </tr>
        <tr>
            <td>Mikszáth Kálmán</td>
            <td>Beszélő Köntös</td>
        </tr>
        <tr>
            <td>William Shakespeare</td>
            <td>Rómeo és Júlia</td>
        </tr>    
    </table>  
</body>
</html>
